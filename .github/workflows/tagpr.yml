name: tagpr
on:
  push:
    branches: ["main"]

permissions:
  contents: write
  packages: write
  pull-requests: write
  actions: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Songmu/tagpr@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
